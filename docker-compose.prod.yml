x-common-healthcheck: &common-healthcheck
  interval: 10s
  timeout: 5s
  retries: 5

x-common-volume: &common-volume
  driver: local

x-app-environment: &app-environment
  ENVIRONMENT: ${ENVIRONMENT:-production}
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  DEBUG: ${DEBUG:-false}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_SERVER: ${POSTGRES_SERVER:-postgres}
  POSTGRES_PORT: ${POSTGRES_PORT:-5432}
  POSTGRES_DB: ${POSTGRES_DB}

services:
  postgres:
    image: postgres:18-alpine
    container_name: gtree-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      <<: *common-healthcheck
    networks:
      - gtree-network-prod
    restart: always
    # In production, we typically don't expose database ports externally
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gtree-app-prod
    environment:
      <<: *app-environment
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - app-logs-prod:/app/logs
      - ./.certs:/app/.certs:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - gtree-network-prod
    command:
      [
        "gunicorn",
        "gtree.main:app",
        "--workers",
        "4",
        "--worker-class",
        "uvicorn.workers.UvicornWorker",
        "--bind",
        "0.0.0.0:8000",
      ]

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: gtree-migrate
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
    command: ["bash", "/app/scripts/migrate.sh"]
    networks:
      - gtree-network

volumes:
  postgres-data-prod:
    <<: *common-volume
  app-logs-prod:
    <<: *common-volume

networks:
  gtree-network-prod:
    driver: bridge
